# serverless.yml

service: layers-stack

provider:
  name: aws
  runtime: python3.7
  stage: prod
  region: us-west-1
  versionFunctions: true
  tags:
    deployment: serverless.com

layers:
  pandas:
    path: pandas
    name: Pandas-Numpy
    description: Pandas 1.0.1 with Python 3.7. Includes dependencies Numpy (1.13.3) and Pytz (2019.3). - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - '*' # ALL accounts!
  social_platform_wrappers:
    path: social_platform_wrappers
    name: Twitter-StackOverflow-Reddit
    description: Python 3.7; tweepy (3.8.0) praw (6.5.1) StackAPI (0.1.12). Includes dependencies six, certifi, chardet, idna, urllib3, requests, oauthlib, requests-oauthlib, PySocks, update-checker, websocket-client. - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - '*'
  requests:
    path: requests
    name: Requests-BS4
    description: Python 3.7; requests (2.22.0), beautifulsoup4 (4.8.2), gevent (1.4.0), lxml (4.5.0). Includes dependencies urllib3, chardet, certifi, idna, soupsieve, greenlet. - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - '*'
  google-auth:
    path: google_auth
    name: Google-Auth
    description: Python 3.7; google-auth (1.14.1), gspread (3.6.0). Also includes dependencies cachetools, certifi, chardet, oauthlib, httplib2, idna, pyasn1, pyasn1-modules, requests, requests-oauthlib, rsa, six, urllib3. - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - '*'
  news:
    path: news
    name: news
    description: Python 3.7; newspaper3k (0.2.8), newscatcher (0.1.0). Buncha dependencies. - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - '*'
      # - ${env:AWS_ACCOUNT_ID} - If you want to limit to your account, export your account_id to env vars and pass it to the .yml file

